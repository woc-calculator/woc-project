<script>
    var screen=document.querySelector( '#screen');
    var btn=document.querySelectorAll( '.btn');

    
    for( item of btn)
    {
        item.addEventListener('click',(e)=>{
            btntext=e.target.innerText;
            if(btntext=='x')
            {
                btntext='*';
        
            }
            if(btntext=='÷')
            {
                btntext='/';
            }

    screen.value+=btntext;
            
        });
    }
    // let percentfxn=document.getElementById("percent")
    // percentfxn.addEventListener(click(),function(){
        function perc(){


        let percent =prompt("what you want to cal. 'percentage' or 'percentage of'","enter words from single quotes");
        if(percent=="percentage")
        {
            let value = prompt("Enter the value less than screen value ","obtained value");
            screen.value=value*100/screen.value;
           
        }
        else if(percent=="percentage of")
        {
            let percent = prompt("Enter the value","less than hundred");
            screen.value=screen.value*percent/100;

        }
    }
    
    
    function sin() {
        
        let name =prompt("degree or radian",)

    if(name=="degree"){
        screen.value=eval(screen.value)*(3.14159265359/180);
        screen.value = Math.sin(screen.value);
    }
    else if(name=="radian"){

   
    screen.value = Math.sin(screen.value);
    
    }
    // screen.value = Math.sin(screen.value);
} 
    

     
    function cos(){
    let name =prompt("degree or radian",)

    if(name=="degree"){
        screen.value=eval(screen.value)*(3.14159265359/180);
        screen.value= Math.cos(eval(screen.value));
    }
    else if(name=="radian"){

        screen.value=  Math.cos((screen.value));
   
    
    }
    // screen.value=Math.cos(screen.value);
}
        
    
    function tan()
    {
        let name =prompt("degree or radian",)

    if(name=="degree"){
        screen.value=eval(screen.value)*(3.14159265359/180);
        screen.value=Math.tan(screen.value);
    }
    else if(name=="radian"){

        screen.value=Math.tan(eval(screen.value));
   
    
    }
    // screen.value=Math.tan(screen.value);
    }
    function pow()
    {
        let degree = prompt("enter the degree","enter the value of y")
        screen.value=  Math.pow(eval(screen.value),degree);
    }
    function pow2()
    {
        let root =prompt("enter the fraction value ","less than 1");
        screen.value= screen.value + '=' + Math.pow(eval(screen.value),eval(root));

    }
    function log()
    {
        screen.value=Math.log(eval(screen.value));
    }
    function pi()
    {
        screen.value=3.141592653359;
    }
    function e()
    {
        screen.value=2.71828182846;
    }
        function fact()
        {
            let i,num,f;
            f=1
            num=screen.value;
            for(i=1; i<=num; i++)
            {
                f=f*i;
            }
            i=i-1;
            
            
            screen.value=f;

        }

        function backspc()
        {
            screen.value=screen.value.substr(0,screen.value.length-1)
        }

        function dec(){
        const decimal=parseInt( screen.value,10);
        screen.value= screen.value+"in decimal"+"="+ decimal.toString(10);

    }
    function bin(){
         
        const decimal=parseInt( screen.value,10);
        screen.value=screen.value+"in binary"+"="+decimal.toString(2);
        

    }
    function oct(){
        
        const decimal=parseInt( screen.value,10);
        screen.value= screen.value + "in octal"+ "=" + decimal.toString(8);

    }
    function hex(){
        const decimal=parseInt( screen.value,10);
        screen.value=screen.value+"in hexadecimal"+"="+decimal.toString(16);
        console.log(decimal)

    }
    
        
    let history=document.getElementById("history");
    function calculation(v){
        para=document.createElement('p');
        para.innerText=v;
        history.appendChild(para);


    }
